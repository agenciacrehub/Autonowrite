{% extends 'base.html' %}

{% block title %}Meu Perfil · AutonoWrite{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fas fa-user-circle me-2"></i> Meu Perfil</h5>
      </div>
      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-3">Usuário</dt>
          <dd class="col-sm-9">{{ current_user.username }}</dd>

          <dt class="col-sm-3">E-mail</dt>
          <dd class="col-sm-9">{{ current_user.email }}</dd>

          {% if current_user.is_admin %}
          <dt class="col-sm-3">Papel</dt>
          <dd class="col-sm-9"><span class="badge bg-warning text-dark">Admin</span></dd>
          {% endif %}
        </dl>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-1"></i> Voltar
        </a>
        <a href="#" class="btn btn-outline-primary disabled" title="Em breve">
          <i class="fas fa-pen me-1"></i> Editar Perfil
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
